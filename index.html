<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hours">
               
                <span id="hrs">00</span>
                <h4>Hrs</h4>
            </div>
            <div class="minutes">
            
                <span id="min">00</span>
                <h4>Min</h4>
            </div>
            <div class="seconds">
                <span id="sec">00</span>
                <h4>Sec</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
